<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/main.css"/>
</head>

<body>
	
	<div class="container">
		<img src="img/Colibri.png">
		<div class="box1">
			<h2>Box 1 uses absolute position</h2>
		</div><!--box1 ends-->
		
		<div class="box2">
			<h3>Box 2 uses fixed position</h3>
			<div class="insidebox2"></div>
			<p>insidebox2</p>
		</div><!--box2 ends-->
		
		<div class="box3">
			<h2>Box 3 uses relative position</h2>
		</div><!--box3 ends-->
		
		<div class="box4">
			<h2>Box 4 uses static position</h2>
		</div><!--box4 ends-->
		
		<div class="box5">
			<h2>Box 5 uses sticky position</h2>
		</div><!--box5 ends-->
		
		<div class="box6">
			<h2>Box 6 uses static position</h2>
	</div><!--box6 ends-->
		
	</div><!--container ends-->
</body>
</html>
